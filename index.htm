<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown</h1>

    <div id="countdown">
      <div><span id="year">00</span><br>Year</div>
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="min">00</span><br>Min</div>
      <div><span id="sec">00</span><br>Sec</div>
    </div>

    <h2>Going On:</h2>

    <div class="progress-container">
      <div id="progress-bar">
        <label for="progress" style="display: none;">Progress</label>
        <input type="range" min="0" max="100" value="0" id="progress">
        <div id="percent-text">0%</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
