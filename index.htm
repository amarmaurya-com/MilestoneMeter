<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown</h1>
        <div id="countdown">
            <div><span id="year">00</span>Year</div>
            <div><span id="days">00</span>Days</div>
            <div><span id="hours">00</span>Hours</div>
            <div><span id="min">00</span>Min</div>
            <div><span id="sec">00</span>
            Sec</div>
        </div>
        <h2>Going On:</h2>
        <div class="progress-container">
                <div id="progress-bar">
                <input type="range" min="0" max="100" value="0" id="progress">
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
